<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="../dist/all.min.css">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .lrs-row [class^=lrs-col] p {
            font-size: 12px;
            margin: 4px 0;
            padding: 8px 16px;
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="lrs-grid">

        <div class="lrs-row">
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-1">
                <p>lg-1</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-10">
                <p>lg-9</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-1">
                <p>lg-1</p>
            </div>
        </div>

        <div class="lrs-row">
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-2">
                <p>lg-2</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-8">
                <p>lg-8</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-2">
                <p>lg-2</p>
            </div>
        </div>

        <div class="lrs-row">
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-3">
                <p>lg-3</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-6">
                <p>lg-6</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-3">
                <p>lg-3</p>
            </div>
        </div>

        <div class="lrs-row">
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-4">
                <p>lg-4</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-4">
                <p>lg-4</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-4">
                <p>lg-4</p>
            </div>
        </div>

        <div class="lrs-row">
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-5">
                <p>lg-5</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-2">
                <p>lg-2</p>
            </div>
            <div class="lrs-col-sm-12 lrs-col-md-4  lrs-col-lg-5">
                <p>lg-5</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
