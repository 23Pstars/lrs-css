<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="../dist/all.min.css">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .lrs-col p {

</head>

            <div class="lrs-col lrs-col-7">

        </div>
        <div class="lrs-row">
            <div class="lrs-col lrs-col-6">
                <p>
                    six

            </div>
